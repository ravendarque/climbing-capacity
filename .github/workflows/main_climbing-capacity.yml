# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - climbing-capacity

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6e9f1feb6a5f485bba5f5dc924aeeed2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0db664dd81e444c8a4d77cc8dac144fd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6e9f1feb6a5f485bba5f5dc924aeeed2 }}/https:${{ github.sha }}
        file: ./Dockerfile
        context: /Ravendarque.ClimbingCapacity/Ravendarque.ClimbingCapacity.Web        

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'climbing-capacity'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_287cc4604f9b4993a667c3a181bb13f3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6e9f1feb6a5f485bba5f5dc924aeeed2 }}/https:${{ github.sha }}'
